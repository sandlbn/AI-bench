inputs:
  X:
    shape: [BATCH, IN_FEAT]
    dtype: float16

inits:
  - dim: IN_FEAT
  - dim: OUT_FEAT

ci:
  - params: [X]
    dtype: float16
    dims:
      BATCH: 32
      IN_FEAT: 128
      OUT_FEAT: 128
    flop: "2*BATCH*IN_FEAT*OUT_FEAT"

bench-gpu:
  - params: [X]
    dtype: float16
    dims:
      BATCH: 1024
      IN_FEAT: 4096
      OUT_FEAT: 4096
    flop: "2*BATCH*IN_FEAT*OUT_FEAT"
