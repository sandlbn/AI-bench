inputs:
  X:
    shape: [BATCH, IN_SIZE]
    dtype: float16

inits:
  - dim: IN_SIZE
  - dim: HIDDEN_SIZE
  - dim: SCALE

ci:
  - params: [X]
    dtype: float16
    dims:
      BATCH: 32
      IN_SIZE: 128
      HIDDEN_SIZE: 128
      SCALE: 1.5
    flop: "2*BATCH*IN_SIZE*HIDDEN_SIZE + BATCH*HIDDEN_SIZE"

bench-gpu:
  - params: [X]
    dtype: float16
    dims:
      BATCH: 1024
      IN_SIZE: 4096
      HIDDEN_SIZE: 4096
      SCALE: 1.5
    flop: "2*BATCH*IN_SIZE*HIDDEN_SIZE + BATCH*HIDDEN_SIZE"
