inputs:
  X:
    shape: [BATCH, IN_FEAT]
    dtype: float16

inits:
  - dim: IN_FEAT
  - dim: OUT_FEAT
  - dim: BN_EPS
  - dim: BN_MOMENTUM
  - dim: BIAS_SHAPE
  - dim: DIV_VAL

ci:
  - params: [X]
    dtype: float16
    dims:
      BATCH: 32
      IN_FEAT: 128
      OUT_FEAT: 128
      BN_EPS: 0.00001
      BN_MOMENTUM: 0.1
      BIAS_SHAPE: [1]
      DIV_VAL: 1.0

bench-gpu:
  - params: [X]
    dtype: float16
    dims:
      BATCH: 1024
      IN_FEAT: 4096
      OUT_FEAT: 4096
      BN_EPS: 0.00001
      BN_MOMENTUM: 0.1
      BIAS_SHAPE: [1]
      DIV_VAL: 1.0
