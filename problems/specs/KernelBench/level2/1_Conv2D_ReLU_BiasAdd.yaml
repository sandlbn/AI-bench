inputs:
  X:
    shape: [BATCH, IN_CHANNELS, HEIGHT, WIDTH]
    dtype: float16

inits:
  - dim: IN_CHANNELS
  - dim: OUT_CHANNELS
  - dim: KERNEL_SIZE
  - dim: BIAS_SHAPE

ci:
  - params: [X]
    dtype: float16
    dims:
      BATCH: 16
      IN_CHANNELS: 32
      OUT_CHANNELS: 64
      HEIGHT: 64
      WIDTH: 64
      KERNEL_SIZE: 3
      BIAS_SHAPE: [64, 1, 1]
    flop: "2*BATCH*OUT_CHANNELS*HEIGHT*WIDTH*IN_CHANNELS*KERNEL_SIZE*KERNEL_SIZE + BATCH*OUT_CHANNELS*HEIGHT*WIDTH"

bench-gpu:
  - params: [X]
    dtype: float16
    dims:
      BATCH: 128
      IN_CHANNELS: 64
      OUT_CHANNELS: 128
      HEIGHT: 128
      WIDTH: 128
      KERNEL_SIZE: 3
      BIAS_SHAPE: [128, 1, 1]
    flop: "2*BATCH*OUT_CHANNELS*HEIGHT*WIDTH*IN_CHANNELS*KERNEL_SIZE*KERNEL_SIZE + BATCH*OUT_CHANNELS*HEIGHT*WIDTH"
