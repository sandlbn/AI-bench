inputs:
  X:
    shape: [BATCH, IN_CH, H, W]
    dtype: float32

inits:
  - dim: IN_CH
  - dim: OUT_CH
  - dim: KERNEL_SIZE
  - dim: NUM_GROUPS
  - dim: SCALE_SHAPE
  - dim: MAXPOOL_KERNEL_SIZE
  - dim: CLAMP_MIN
  - dim: CLAMP_MAX

ci:
  - params: [X]
    dtype: float32
    dims:
      BATCH: 4
      IN_CH: 8
      OUT_CH: 64
      H: 32
      W: 32
      KERNEL_SIZE: 3
      NUM_GROUPS: 16
      SCALE_SHAPE: [64, 1, 1]
      MAXPOOL_KERNEL_SIZE: 4
      CLAMP_MIN: 0.0
      CLAMP_MAX: 1.0

bench-gpu:
  - params: [X]
    dtype: float32
    dims:
      BATCH: 128
      IN_CH: 8
      OUT_CH: 64
      H: 128
      W: 128
      KERNEL_SIZE: 3
      NUM_GROUPS: 16
      SCALE_SHAPE: [64, 1, 1]
      MAXPOOL_KERNEL_SIZE: 4
      CLAMP_MIN: 0.0
      CLAMP_MAX: 1.0
