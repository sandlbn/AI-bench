inputs:
  A:
    shape: [BATCH, M, K]
    dtype: float16
  B:
    shape: [BATCH, K, N]
    dtype: float16

ci:
  - params: [A, B]
    dims:
      BATCH: 2
      M: 64
      N: 128
      K: 128

bench-gpu:
  - params: [A, B]
    dims:
      BATCH: 128
      M: 512
      N: 1024
      K: 2048
    flop: "2*BATCH*M*N*K"
