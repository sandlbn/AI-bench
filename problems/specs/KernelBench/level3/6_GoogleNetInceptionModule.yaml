inputs:
  X:
    shape: [BATCH, IN_CHANNELS, HEIGHT, WIDTH]
    dtype: float16

inits:
  - dim: IN_CHANNELS
  - dim: OUT_1x1
  - dim: REDUCE_3x3
  - dim: OUT_3x3
  - dim: REDUCE_5x5
  - dim: OUT_5x5
  - dim: POOL_PROJ

ci:
  - params: [X]
    dtype: float16
    dims:
      IN_CHANNELS: 2
      OUT_1x1: 16
      REDUCE_3x3: 8
      OUT_3x3: 35
      REDUCE_5x5: 8
      OUT_5x5: 24
      POOL_PROJ: 32
      BATCH: 1
      HEIGHT: 112
      WIDTH: 112

