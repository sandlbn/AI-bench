inputs:
  X:
    shape: [BATCH, IN_SIZE]
    dtype: float16

inits:
  - dim: IN_SIZE
  - dim: LAYER_SIZES
  - dim: OUT_SIZE

ci:
  - params: [X]
    dtype: float16
    dims:
      BATCH: 32
      IN_SIZE: 128
      LAYER_SIZES: [128, 128]
      OUT_SIZE: 64

bench-gpu:
  - params: [X]
    dtype: float16
    dims:
      BATCH: 128
      IN_SIZE: 4096
      LAYER_SIZES: [4096, 4096]
      OUT_SIZE: 2048
